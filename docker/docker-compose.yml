version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vehicle_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: vehicle_maintenance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vehicle_network

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: vehicle_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vehicle_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: vehicle_redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vehicle_network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vehicle_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vehicle_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: vehicle_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/vehicle_maintenance
      - MONGODB_URL=mongodb://mongo_user:mongo123@mongodb:27017/
      - REDIS_URL=redis://:redis123@redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
    networks:
      - vehicle_network
    volumes:
      - ./backend:/app/backend
      - ./ml-models:/app/ml-models
      - ./data:/app/data

  # AI Agents
  agents:
    build:
      context: .
      dockerfile: docker/Dockerfile.agents
    container_name: vehicle_agents
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/vehicle_maintenance
      - REDIS_URL=redis://:redis123@redis:6379/0
    depends_on:
      - rabbitmq
      - postgres
      - redis
    networks:
      - vehicle_network
    volumes:
      - ./agents:/app/agents
      - ./ml-models:/app/ml-models
      - ./config:/app/config

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: vehicle_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vehicle_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  vehicle_network:
    driver: bridge
