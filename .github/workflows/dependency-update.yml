name: ğŸ“¦ Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”„ Update npm dependencies
        working-directory: ./frontend
        run: |
          npm update
          npm audit fix

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”„ Update Python dependencies
        run: |
          pip install --upgrade pip
          pip install pip-upgrader
          pip-upgrade requirements.txt

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'â¬†ï¸ Update dependencies'
          title: 'â¬†ï¸ Automated dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            - Frontend packages updated
            - Backend packages updated
            - Security vulnerabilities fixed
            
            Please review and merge if tests pass.
          branch: dependency-updates
          delete-branch: true
